<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Parque Ecológico de Ourinhos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0;
            color: #333;
        }

        header {
            background-color: #2e8b57;
            color: #fff;
            padding: 2rem;
            text-align: center;
        }

        header .logo h1 {
            font-size: 2.8rem;
            font-weight: bold;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            margin-top: 1rem;
        }

        nav ul li {
            margin: 0 1.5rem;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 0.5rem 1rem;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #1e6d43;
            border-radius: 5px;
        }

        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        h2 {
            font-size: 2rem;
            color: #2e8b57;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-contato {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            font-size: 1rem;
            color: #333;
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-group input, 
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, 
        .form-group textarea:focus {
            border-color: #2e8b57;
        }

        .form-group textarea {
            height: 150px;
            resize: vertical;
        }

        .btn-enviar {
            display: inline-block;
            padding: 0.8rem 2rem;
            background-color: #2e8b57;
            color: #fff;
            font-size: 1.1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-enviar:hover {
            background-color: #1e6d43;
        }

        footer {
            background-color: #2e8b57;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }

        footer p {
            font-size: 1rem;
        }

    </style>
</head>
<body>

    <header>
        <div class="logo">
            <h1>Parque Ecológico</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="fotos.html">Fotos</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Entre em Contato</h2>

        <div class="form-contato">
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>

                <div class="form-group">
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem" required></textarea>
                </div>

                <button type="submit" class="btn-enviar">Enviar</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Parque Ecológico de Ourinhos - Todos os direitos reservados.</p>
    </footer>

</body>
</html>
